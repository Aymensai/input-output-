
<!-- main app container -->
<div class="card m-3">
    
    <div class="card-body">
        <form [formGroup]="registerForm" >
            <div class="form-row">
                <div class="form-group col">
                    
                  
                </div>
                <div class="form-group col-5">
                    <label>First Name</label>
                    <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required"class="invalid-feedback">First Name is required</div>
                    </div>
                </div>
                <div class="form-group col-5">
                    <label>Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" />
                    <div *ngIf="f.lastName.errors" class="invalid-feedback">
                        <div *ngIf="f.lastName.errors.required" class="invalid-feedback">Last Name is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required"class="invalid-feedback">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
            </div>
       
            <div class="text-center">
                <button (click)="onSubmit()" class="btn btn-primary mr-1">Afficher</button>
                <button (click)="addUser()" class="btn btn-primary">Load</button>
            </div>
          
        </form>
    </div>
</div>
